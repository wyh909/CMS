<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="../../frontend/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../frontend/css/style.css">
</head>
<body class="source">
	<div class="search">
		<select class="select">
			<option value="">所有类型</option>
		</select>
		<a href="javascript:;" class="btn btn-green">搜索</a>
	</div>
	<div id="t"></div>
	<script type="text/html" id="model">
		{{each model}}
		<div class="hd">{{$value.title}}</div>
		<div class="bd">
			{{each $value.item}}
			<div class="item">
				<div class="tit">{{value}}教学视频-2015-12-12</div>
				<div class="img">
					<img src="../../frontend/img/banner01.jpg" alt="" />
					<span class="mask">
						<a href="javascript:;">查看</a>
						<a href="javascript:;">下载</a>
					</span>
				</div>
				<div class="con">
					资源技术资源技术资源技术资源技术资源技术资源技术
				</div>
			</div>
			{{/each}}
		</div>
		{{/each}}
	</script>

	<script type="text/javascript" src="../../frontend/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../frontend/js/template.js"></script>
	<script type="text/javascript" src="../../frontend/js/source.js"></script>
</body>
</html>
